<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="text-center">
            <h1>Registrar País</h1>
        </div>
        <div class="container w-25 p-5">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del país:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="capital" class="form-label">Capital:</label>
                    <input type="text" class="form-control" id="capital" required>
                </div>
                <div class="mb-3">
                    <label for="idioma" class="form-label">Idioma:</label>
                    <input type="text" class="form-control" id="idioma" required>
                </div>
                <div class="mb-3">
                    <label for="poblacion" class="form-label">Población:</label>
                    <input type="number" class="form-control" id="poblacion" onfocusout="verificar()" required>
                </div>
                <button type="submit" id="boton" class="btn btn-primary" disabled>Guardar</button>
            </form>
        </div>

        <div class="text-center">
            <a href="tabla.html">Ver los países en una tabla</a>
            <br>
            <a href="grafica.html">Ver los países en una gráfica</a>
        </div>
    </main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

    <script src="validar.js"></script>

</html>
